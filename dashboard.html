<!DOCTYPE html>
<html>

<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .form-group .btn-container {
            text-align: right;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .form-group .btn-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group .btn-container button:hover {
            background-color: #45a049;
        }

        .task-list {
            margin-top: 40px;
        }

        .task-list h3 {
            /* text-decoration-color: aqua ; */
            text-align: center;
            size: 10px;
            margin-bottom: 35px;
        }

        .task-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .task-list table th,
        .task-list table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .task-list table th {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Create Task</h2>
        <form id="taskForm">
            <div class="form-group">
                <label for="taskId">Task ID:</label>
                <input type="text" id="taskId" required>
            </div>
            <div class="form-group">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" required>
            </div>
            <div class="form-group">
                <label for="taskDescription">Task Description:</label>
                <textarea id="taskDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" required>
            </div>
            <div class="form-group">
                <label for="hourlyRate">Hourly Rate:</label>
                <input type="number" id="hourlyRate" required>
            </div>
            <div class="form-group">
                <label for="member">Assigned To:</label>
                <select id="member" required>
                    <option value="">Select a member</option>
                    <option value="Member 1">Member 1</option>
                    <option value="Member 2">Member 2</option>
                    <option value="Member 3">Member 3</option>
                </select>
            </div>
            <div class="form-group btn-container">
                <button type="submit">Create Task</button>
            </div>
        </form>
    </div>

    <div class="task-list">
        <h3>Task List</h3>
        <table>
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Task Name</th>
                    <th>Task Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Hourly Rate</th>
                    <th>Assigned To</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
                <!-- Tasks will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Event listener for form submission
        document.getElementById("taskForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get task details from the form inputs
            var taskId = document.getElementById("taskId").value;
            var taskName = document.getElementById("taskName").value;
            var taskDescription = document.getElementById("taskDescription").value;
            var startDate = document.getElementById("startDate").value;
            var endDate = document.getElementById("endDate").value;
            var hourlyRate = document.getElementById("hourlyRate").value;
            var member = document.getElementById("member").value;

            // Create a task object
            var task = {
                id: taskId,
                name: taskName,
                description: taskDescription,
                startDate: startDate,
                endDate: endDate,
                hourlyRate: hourlyRate,
                assignedTo: member
            };

            // Get existing tasks from local storage or initialize an empty array
            var tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            // Add the new task to the tasks array
            tasks.push(task);

            // Store the updated tasks array in local storage
            localStorage.setItem("tasks", JSON.stringify(tasks));

            // Call a function to update the task list display
            updateTaskList();

            // Reset the form after creating a task
            document.getElementById("taskForm").reset();
        });

        // Function to update the task list display
        function updateTaskList() {
            var taskTableBody = document.getElementById("taskTableBody");
            taskTableBody.innerHTML = ""; // Clear the task list

            // Get tasks from local storage
            var tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            // Iterate over the tasks array and dynamically create rows and cells in the task table
            for (var i = 0; i < tasks.length; i++) {
                var task = tasks[i];

                var row = document.createElement("tr");

                var idCell = document.createElement("td");
                idCell.textContent = task.id;
                row.appendChild(idCell);

                var nameCell = document.createElement("td");
                nameCell.textContent = task.name;
                row.appendChild(nameCell);

                var descriptionCell = document.createElement("td");
                descriptionCell.textContent = task.description;
                row.appendChild(descriptionCell);

                var startDateCell = document.createElement("td");
                startDateCell.textContent = task.startDate;
                row.appendChild(startDateCell);

                var endDateCell = document.createElement("td");
                endDateCell.textContent = task.endDate;
                row.appendChild(endDateCell);

                var hourlyRateCell = document.createElement("td");
                hourlyRateCell.textContent = task.hourlyRate;
                row.appendChild(hourlyRateCell);

                var assignedToCell = document.createElement("td");
                assignedToCell.textContent = task.assignedTo;
                row.appendChild(assignedToCell);

                taskTableBody.appendChild(row);
            }
        }

        // Call the function to initially load and display the tasks
        updateTaskList();


// // Function to remove tasks from local storage on page refresh
// window.onbeforeunload = function() {
//     localStorage.removeItem("tasks");
// };

    </script>
</body>

</html>
