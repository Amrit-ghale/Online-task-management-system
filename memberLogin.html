<!DOCTYPE html>
<html>

<head>
    <title>Member Login</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            margin-top: 150px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .container p {
            text-align: center;
            margin-top: 10px;
        }

        .container p a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Member Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <p>Not a member yet? <a href="singUp.html">Sign up</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if username and password are valid
            if (username && password) {
                var members = JSON.parse(localStorage.getItem("members")) || [];

                // Find the member with matching credentials
                var member = members.find(function(member) {
                    return member.username === username && member.password === password;
                });

                if (member) {
                    // Successful login, redirect to dashboard or desired page
                    alert("Login successful!");
                    // Example redirect:
                    window.location.href = "memberDashboard.html";
                } else {
                    alert("Invalid username or password.");
                }
            }
        });

        // Store new member in local storage
        document.getElementById("signUpForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var username = document.getElementById("signupUsername").value;
            var password = document.getElementById("signupPassword").value;

            // Check if username and password are valid
            if (username && password) {
                var members = JSON.parse(localStorage.getItem("members")) || [];

                // Check if the username is already taken
                var isUsernameTaken = members.some(function(member) {
                    return member.username === username;
                });

                if (isUsernameTaken) {
                    alert("Username already taken. Please choose a different username.");
                } else {
                    // Create a new member object
                    var newMember = {
                        username: username,
                        password: password
                    };

                    // Add the new member to the members array
                    members.push(newMember);

                    // Update the members array in local storage
                    localStorage.setItem("members", JSON.stringify(members));

                    alert("Sign up successful!");
                    // Example redirect:
                    // window.location.href = "memberDashboard.html"
                }
            }
        });
    </script>
</body>

</html>
