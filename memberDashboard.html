<!DOCTYPE html>
<html>

<head>
    <title>Member Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .task-list {
            margin-top: 40px;
        }

        .task-list h3 {
            text-align: center;
            size: 10px;
            margin-bottom: 35px;
        }

        .task-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .task-list table th,
        .task-list table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .task-list table th {
            background-color: #f5f5f5;
        }

        .submission-form {
            margin-top: 40px;
        }

        .submission-form h3 {
            text-align: center;
            size: 10px;
            margin-bottom: 20px;
        }

        .submission-form .form-group {
            margin-bottom: 20px;
        }

        .submission-form .form-group label {
            display: block;
            font-weight: bold;
        }

        .submission-form .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .submission-form .form-group .btn-container {
            text-align: right;
        }

        .submission-form .form-group .btn-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .submission-form .form-group .btn-container button:hover {
            background-color: #45a049;
        }

        .payment-details {
            margin-top: 40px;
        }

        .payment-details h3 {
            text-align: center;
            size: 10px;
            margin-bottom: 20px;
        }

        .payment-details p {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Member Dashboard</h2>

        <div class="task-list">
            <h3>Task List</h3>
            <table>
                <thead>
                    <tr>
                        <th>Task ID</th>
                        <th>Task Name</th>
                        <th>Task Description</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Hourly Rate</th>
                        <th>Assigned To</th>
                    </tr>
                </thead>
                <tbody id="taskTableBody">
                    <!-- Tasks will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div class="submission-form">
            <h3>Task Submission</h3>
            <form id="submissionForm">
                <div class="form-group">
                    <label for="taskId">Task ID:</label>
                    <input type="text" id="taskId" required>
                </div>
                <div class="form-group">
                    <label for="hoursWorked">Hours Worked:</label>
                    <input type="number" id="hoursWorked" required>
                </div>
                <div class="form-group btn-container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

        <div class="payment-details">
            <h3>Payment Details</h3>
            <p id="paymentDetails"></p>
        </div>
    </div>

    <script>
        // Event listener for form submission
        document.getElementById("submissionForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get submission details from the form inputs
            var taskId = document.getElementById("taskId").value;
            var hoursWorked = parseInt(document.getElementById("hoursWorked").value);

            // Get tasks from local storage
            var tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            // Find the task with the given ID
            var task = tasks.find(function(task) {
                return task.id === taskId;
            });

            // Calculate payment details
            var paymentAmount = 0;
            var paymentMessage = "";

            if (task) {
                paymentAmount = task.hourlyRate * hoursWorked;
                paymentMessage = "Payment details for Task ID " + taskId + ":\n";
                paymentMessage += "Task Name: " + task.name + "\n";
                paymentMessage += "Hours Worked: " + hoursWorked + "\n";
                paymentMessage += "Hourly Rate: $" + task.hourlyRate + "\n";
                paymentMessage += "Total Payment: $" + paymentAmount.toFixed(2);
            } else {
                paymentMessage = "No task found with ID " + taskId;
            }

            // Display payment details
            document.getElementById("paymentDetails").textContent = paymentMessage;

            // Reset the submission form
            document.getElementById("submissionForm").reset();
        });

        // Function to update the task list display
        function updateTaskList() {
            var taskTableBody = document.getElementById("taskTableBody");
            taskTableBody.innerHTML = ""; // Clear the task list

            // Get tasks from local storage
            var tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            // Iterate over the tasks array and dynamically create rows and cells in the task table
            for (var i = 0; i < tasks.length; i++) {
                var task = tasks[i];

                var row = document.createElement("tr");

                var idCell = document.createElement("td");
                idCell.textContent = task.id;
                row.appendChild(idCell);

                var nameCell = document.createElement("td");
                nameCell.textContent = task.name;
                row.appendChild(nameCell);

                var descriptionCell = document.createElement("td");
                descriptionCell.textContent = task.description;
                row.appendChild(descriptionCell);

                var startDateCell = document.createElement("td");
                startDateCell.textContent = task.startDate;
                row.appendChild(startDateCell);

                var endDateCell = document.createElement("td");
                endDateCell.textContent = task.endDate;
                row.appendChild(endDateCell);

                var hourlyRateCell = document.createElement("td");
                hourlyRateCell.textContent = task.hourlyRate;
                row.appendChild(hourlyRateCell);

                var assignedToCell = document.createElement("td");
                assignedToCell.textContent = task.assignedTo;
                row.appendChild(assignedToCell);

                taskTableBody.appendChild(row);
            }
        }

        // Call the function to initially populate the task list
        updateTaskList();
    </script>
</body>

</html>
