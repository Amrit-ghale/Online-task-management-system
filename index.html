<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="loginForm" class="container1">
        <h2>Login</h2>
        <div class="form-group">
            <input type="text" id="username" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Password">
        </div>
        <button onclick="login(event)" class="btn btn-primary">Login</button>
        <button onclick="showSignupForm()" class="btn btn-secondary">Sign Up</button>
        
    </div>


    <div id="signupForm" style="display: none;" class="container3">
        <h2>Sign Up</h2>
        <div class="form-group">
            <input type="text" id="newUsername" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" id="newPassword" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="email" id="newEmail" class="form-control" placeholder="Email">
        </div>
        <button onclick="signup(event)" class="btn btn-primary">Sign Up</button>
    </div>
    <script src="script.js">
     
    </script>
    </body>
    </html>
